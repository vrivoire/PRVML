<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Prise de Rendez-Vous Médical en Ligne</title>

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="basictable-master/basictable.css"/>
        <link rel="stylesheet" href="basictable-master/demo/css/style.css"/>
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="  crossorigin="anonymous"></script>
        <script type="text/javascript" src="basictable-master/jquery.basictable.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
        <script type="text/javascript" src="prvml.js"></script>
    </head>
    <body>
        <div id="page">
            <h1>Prise de Rendez-Vous Médical en Ligne.</h1>
            <h3 id='patientName'>patient Name</h3>
            <button class="ui-button ui-widget ui-corner-all" id='add-button'>Prendre un rendez-vous</button>
            <br/>
            <div id="feedback"></div>
            <br/>
            <form id="add_form" method="post" hidden="">

                <label for="sel_professional">Professional</label>
                <select id="sel_professional">
                    <option value="0">- Sélectionner -</option>
                </select>
                <br/><br/>
                <label for="sel_availabilities">Disponibilitées</label>
                <select id="sel_availabilities">
                    <option value="0">- Sélectionner -</option>
                </select>
                <br/><br/>

                <button class="ui-button ui-widget ui-corner-all" id='cancel-button' type="button" value="Cancel">Annuler</button>
                <button class="ui-button ui-widget ui-corner-all" id='submit' type="submit" value="Submit">Ajouter</button>
            </form>

            <table id="table">
                <thead>
                    <tr>
                        <th>Professionnel</th>
                        <th>Début</th>
                        <th>Fin</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </body>
</html>
